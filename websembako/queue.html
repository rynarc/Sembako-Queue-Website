<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/queue.css">
    <title>Queue - Sembako Queue</title>
</head>
<body>
    <div class="container">
        <div class="left-form">
            <i class="fas fa-building"></i>
            <h2>Sembako Queue</h2>
        </div>
        <div class="right-form">
            <h1>Get Your Queue Number</h1>
            <form id="queueForm" action="backend/queue.php" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                </div>
                <button type="submit" class="queue-btn">Get Queue Number</button>
            </form>
            <div id="queue-info" class="queue-info">
                <!-- Informasi nomor antrian akan ditampilkan di sini -->
            </div>
            <p>Return to <a href="dashboard.html">Dashboard</a></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/queue.js"></script>
</body>
</html>
