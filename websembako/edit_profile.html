<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/edit_profile.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/edit_profile.js"></script>
    <title>Edit Profile - Sembako Queue</title>
</head>
<body>
    <div class="container">
        <div class="left-form">
            <i class="fas fa-building"></i>
            <h2>Sembako Queue</h2>
        </div>
        <div class="right-form">
            <h1>Edit Your Profile</h1>
            <form action="backend/update_profile.php" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Input Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Input Your Username" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="Input Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Input Your New Password">
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm New Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Your New Password">
                </div>
                <div class="right-aligned">
                    <button type="submit" class="register-btn">Update Profile</button>
                    <div class="button-container">
                        <a href="profile.html" class="cancel-btn">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
